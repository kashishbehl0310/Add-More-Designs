<section class="contact-section <% if (!text) { %>padding-top-zero<% } %>">
  <div>
    <p>
      <% if (text) { %>
        <%- text %>
      <% } else { %>
        Let's create something unique together☀️
      <% } %>
    </p>
    <a class="button btn-primary modal-trigger-btn">
      <% if (btnText) { %>
        <%- btnText %>
      <% } else { %>
        Work with us
      <% } %>
    </a>
  </div>
</section>
