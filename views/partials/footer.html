    <script>

      const subscribeNewsLetter = (formData) => {
        fetch("/api/subscribe", {
          method: "POST",
          body: formData
        })
        .then((respnse) => {
          return respnse.json();
        })
        .then((data) => console.log(data))
        .catch((err) => {
          console.log(err);
        });
      }

      const forms = document.getElementsByClassName("newsletter-form");
      if (forms && forms.length > 0) {
        for (let i = 0; i < forms.length; i ++) {
          forms[i].addEventListener("submit", (e) => {
            e.preventDefault();
            let formData = new FormData(forms[i]);
            subscribeNewsLetter(formData);
          })
        }
      }
    </script>
